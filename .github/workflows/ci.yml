name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  conventional-commits:
    name: Conventional Commits Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
     - name: Conventional Commits
       uses: webiny/action-conventional-commits@v1.3.0
       with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         allowed-commit-types: "feat,fix,cicd,chore,patch,release,test,docs,refactor,ci,dev,test"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache: true
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        continue-on-error: true
        with:
          version: latest
          only-new-issues: true
          args: --timeout=5m
  
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache: true
      - name: Install gotestsum
        run: |
          go install gotest.tools/gotestsum@latest
      - name: Run tests with JUnit XML output
        id: test
        continue-on-error: true
        run: |
          gotestsum --junitfile test-results.xml --format standard-verbose ./... || true
      - name: Generate test annotations
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Go Test Results
          path: test-results.xml
          reporter: java-junit
          fail-on-error: false
          list-suites: all
          max-annotations: 50

